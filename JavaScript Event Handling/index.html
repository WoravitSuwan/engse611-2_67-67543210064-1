<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gallery">
        <div class="thumbnails">
            <img class="thumb" src="https://picsum.photos/id/1/100/100" alt="Thumbnail 1" onclick="changeImage('https://picsum.photos/id/1/600/400')">
            <img class="thumb" src="https://picsum.photos/id/2/100/100" alt="Thumbnail 2" onclick="changeImage('https://picsum.photos/id/2/600/400')">
            <img class="thumb" src="https://picsum.photos/id/3/100/100" alt="Thumbnail 3" onclick="changeImage('https://picsum.photos/id/3/600/400')">
            <img class="thumb" src="https://picsum.photos/id/4/100/100" alt="Thumbnail 4" onclick="changeImage('https://picsum.photos/id/4/600/400')">
        </div>
        <div class="main-image">
            <img id="mainImage" src="https://picsum.photos/id/1/600/400" alt="Main Image">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
